<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #quoteDisplay {
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #333;
      border-radius: 10px;
      max-width: 500px;
      background: #f5f5f5;
    }
    .category {
      font-size: 0.9em;
      color: #777;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">
    <p id="quoteText">Click "Show New Quote" to get started!</p>
    <p class="category" id="quoteCategory"></p>
  </div>

  <!-- Show New Quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add New Quote Form -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
